<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>كتب عنك اليوم</title>
  <style>
    body{font-family:Tajawal,Arial,sans-serif;background:linear-gradient(135deg,#006233,#f8f9fa);margin:0;padding:20px 10px;min-height:100vh;color:#333}
    h1{font-size:48px;color:white;text-align:center;margin:20px 0 10px}
    p{font-size:24px;text-align:center;color:#fff;max-width:800px;margin:0 auto 40px}
    .search-box{max-width:700px;margin:0 auto 40px}
    input,button{padding:18px;font-size:22px;border-radius:12px;margin:10px;width:100%;box-sizing:border-box}
    input{border:3px solid #006233;font-size:20px}
    button{background:#006233;color:white;border:none;cursor:pointer;font-size:24px}
    button:hover{background:#004d1a}
    .result{margin:20px auto;padding:20px;background:white;border-radius:16px;box-shadow:0 6px 20px rgba(0,0,0,0.15);max-width:800px;text-align:right}
    .result strong{font-size:19px;color:#222}
    .meta{margin:10px 0;font-size:16px}
    .positive{color:#006400}
    .negative{color:#c00}
    .neutral{color:#ff8c00}
    .link{display:inline-block;margin-top:10px;padding:10px 20px;background:#006233;color:white;border-radius:8px;text-decoration:none;font-weight:bold}
    .link:hover{background:#004d1a}
    footer{margin-top:80px;color:white;text-align:center;font-size:18px}
  </style>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <h1>كتب عنك اليوم</h1>
  <p>اعرف ماذا كُتب عن شركتك أو اسمك اليوم في كل الأخبار والمواقع الجزائرية</p>
  
  <div class="search-box">
    <input type="text" id="query" placeholder="اسم الشركة أو الشخص (سوناطراك، كوندور، سيفيتال، همود بو علم...)"/>
    <button onclick="search()">ابحث الآن</button>
  </div>

  <div id="results"></div>

  <footer>
    النسخة التجريبية مجانية 100% • صنع بفخر في الجزائر</footer>

  <script>
    async function search() {
      const query = document.getElementById('query').value.trim();
      if (!query) return alert("اكتب اسم الشركة أولاً");

      document.getElementById('results').innerHTML = "<p style='text-align:center;color:white;font-size:24px'>جاري البحث...</p>";

      try {
        const res = await fetch(`https://ktb-3nk-lyoum-backend.onrender.com/search/${query}`);
        const data = await res.json();

        let html = `<h2 style="color:white;text-align:center;margin:30px">النتائج عن: <strong>${data.query}</strong></h2>`;
        
        if (data.alerts.length === 0) {
          html += "<p style='color:white;text-align:center'>لا توجد نتائج اليوم</p>";
        } else {
          data.alerts.forEach(a => {
            const colorClass = a.sentiment === "إيجابي" ? "positive" : a.sentiment === "سلبي" ? "negative" : "neutral";
            html += `
              <div class="result">
                <strong>${a.text}</strong>
                <div class="meta">
                  <span class="${colorClass}">المشاعر: ${a.sentiment}</span> • 
                  <span>المصدر: ${a.source}</span>
                </div>
                <a href="${a.url}" target="_blank" class="link">اقرأ المقال كاملاً</a>
              </div>`;
          });
        }
        document.getElementById('results').innerHTML = html;
      } catch (e) {
        document.getElementById('results').innerHTML = "<p style='color:#fcc;text-align:center'>خطأ في الاتصال، جرب مرة أخرى</p>";
      }
    }
  </script>
</body>
</html>
